<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收集表單數據</title>
    <script type="text/javascript" src="./js/vue2.js"></script>
  </head>
  <body>
    <div id="root">
      <form @submit.prevent="doSomething">
        <label for="demo">可以點選: </label>
        <input type="text" id="demo">
        <br /> <br />

        帳號: <input type="text" v-model.trim="userInfo.account">
        <br /> <br />
        密碼: <input type="password" v-model.trim="userInfo.password">
        <br /> <br />
        年齡: <input type="number" v-model.number="userInfo.age">
        <br /> <br />
        性別:
        男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
        女<input type="radio" name="sex" v-model="userInfo.sex" value="female">
        <br /> <br />
        喜好:
        健行<input type="checkbox" v-model="userInfo.hobby" value="hiking">
        唱歌<input type="checkbox" v-model="userInfo.hobby" value="Singing">
        繪畫<input type="checkbox" v-model="userInfo.hobby" value="painting">
        <br /> <br />
        所屬校區
        <select v-model="userInfo.city">
          <option value="">請選擇校區</option>
          <option value="Beijing">北京</option>
          <option value="Shanghai">上海</option>
          <option value="Shenzhen">深圳</option>
          <option value="Wuhan">武漢</option>
        </select>
        <br /> <br />
        其他信息: <textarea v-model.lazy="userInfo.other"></textarea>
        <br /> <br />
        <input type="checkbox" v-model="userInfo.agree">閱讀並接受<a href="https://www.google.com.tw"> 用戶協議 </a>
        <br /> <br />
        <button>提交</button>
        <br /> <br />
      </form>
    </div>
  </body>

  <script type="text/javascript">
      Vue.config.productionTip = false;

      new Vue({
        el: '#root',
        data:{
          userInfo:{
            account:'',
            password:'',
            age:'',
            sex:'female',
            hobby:[],
            city:'Beijing',
            other:'',
            agree:''
          }
        },
        methods: {
          doSomething(){
            console.log(JSON.stringify(this.userInfo))
          }
        }
      })

  </script>
</html>
